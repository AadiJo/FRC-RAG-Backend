# RAG Backend API Server Configuration
# Base domain: api-frcrag.johari-dev.com

upstream backend {
    server backend:5000;
}

# HTTP server - redirects to HTTPS and handles ACME challenges
server {
    listen 80;
    listen [::]:80;
    server_name api-frcrag.johari-dev.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server - main API endpoint
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api-frcrag.johari-dev.com;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/api-frcrag.johari-dev.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api-frcrag.johari-dev.com/privkey.pem;

    # SSL configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (optional but recommended)
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size for documents
    client_max_body_size 50M;

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main API endpoints
    location / {
        # Apply rate limiting
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running queries
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 120s;
    }

    # Static images (if serving from nginx directly)
    location /images/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Cache static images
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400";
    }
}
